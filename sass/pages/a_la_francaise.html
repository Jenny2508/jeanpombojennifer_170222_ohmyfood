<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A la française</title>
</head>
<body>

    <header>
        <div class="logo">
            <img src="/sass/img/logo/ohmyfood.png" alt="logo du site">
        </div>
    </header>

    <img src="/sass/img/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg" alt="image de fond">
    
    <main>

        <section>
            <h2>A la française</h2>
        </section>

        <section class="menu">

            <div class="entree">
                <h3>Entrées</h3>

                <div class="entree">
                    <h4>Tartare de poulpe acidulé</h4>
                    <p>Aux zests d'orange</p>
                </div>

                <div class="prix">
                    <p>25€</p>
                </div>
                <div class="icone">
                    <i class="fa-regular fa-circle-check"></i>
                </div>
            </div>

            <div class="entree">
                <h4>Velouté de légumes d'antan</h4>
                <p>Carotte, panais, topinambour</p>
            </div>

            <div class="prix">
                <p>35€</p>
            </div>

            <div class="icon">
                <i class="fa-regular fa-circle-check"></i> 
            </div>

            <div class="entree">
                <h4>Soupe à l'oignon</h4>
                <p>Revisité</p>
            </div>

            <div class="prix">
                <p>20€</p>
            </div>

            <div class="icone">
                <i class="fa-regular fa-circle-check"></i>
            </div>
        </section>

        <section class="menu">

            <div class="plats">
                <h3>Plats</h3>
            </div>

            <div class="plats">
                <h4>Coquilles Saint-Jacques</h4>
                <p>Accompagnées d'une purée de panais</p>
            </div>
        </section>
    </main>
</body>
</html>
